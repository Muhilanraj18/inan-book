<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INAN BOOK</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:wght@100;300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>

  <div class="navbar">
    <h1>INAN BOOK</h1>
    <ul>
      <li>Home |</li>
      <li>About Us |</li>
      <li>Contact Us</li>
    </ul>
  </div>

  <div class="container">
    <!-- No default book, empty at first -->
  </div>

  <div class="popup-overlay"></div>

  <div class="popup-box">
    <h2>Add Book</h2>
    <form>
      <input type="text" placeholder="Book Title" id="book-title" />
      <input type="text" placeholder="Book Author" id="book-aurthor" />
      <textarea placeholder="Short Description" id="book-description"></textarea>
      <button id="add-book">ADD</button>
      <button id="cancel-book">CANCEL</button>
    </form>
  </div>

  <button class="add-button" id="add-popup">+</button>

  <script src="script.js"></script>
</body>
</html>
